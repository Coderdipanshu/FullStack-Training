    <form id="contactForm">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="name" placeholder="fullname" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="subject" required>
        <br><br>

        <label for="message">Message:</label>

        <textarea id="message" name="message" rows="4" placeholder="message" required></textarea>
        <br><br>

        <button type="submit">Send</button>

    </form>
    <div id="responseMessage" style="margin-top: 10px; font-weight: bold;"></div>
    <h3>Submitted Messages:</h3>
    <table id="submissionTable" border="1" style="margin-top: 10px; border-collapse: collapse;">
        <thead>
            <tr >
                <th>Full Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>



    <script src="index.js"></script>
</body>
